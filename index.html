<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch-A-Sketch</title>
  <script src="main.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
</head>
<body>
  <div class="inicio">
    <p>
      INSTRUÇÕES:<br/>
      <span>* </span>Passe o mouse por cima
      do quadrado + shift você desenha;<br/>
      <span>* </span>Clicando com o mouse você "apaga";<br/>
      <span>* </span>Mude a quantidade de pixels clicando no botão PIXELS;<br/>
      <span>* </span>Clicando em FINALIZADO, é feito o dowload do desenho;
    </p>
    
    <!-- para melhorar é só criar um 
    textInput ou outra coisa para escolher a 
    quantidade de quadrados-->
  </div>

  <div class="content">

    <div class="lateral">
      <button class="btn">Pixels</button>
      <button class="finalizado">Finalizado</button>
      <div class="paleta"></div>
    </div>
      

    <div class="centro">  
      <div class="container"></div>

    </div>
  </div>
  
  
</body>
</html>
